
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="forest">Forest</span>
        <span class="item" data-name="road">Road</span>
        <span class="item" data-name="sky">Sky</span>
        <span class="item" data-name="building">Building</span>
        <span class="item" data-name="food">Food</span>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="forest"><span><img src="images/Dark Forest.jfif" alt="forest"></span></div>
      <div class="image" data-name="road"><span><img src="images/road img.jfif" alt="road"></span></div>
      <div class="image" data-name="sky"><span><img src="images/sky img.jfif" alt="sky"></span></div>
      <div class="image" data-name="building"><span><img src="images/building img.jfif" alt="building"></span></div>
      <div class="image" data-name="food"><span><img src="images/food image 1.jfif" alt="food"></span></div>
      <div class="image" data-name="food"><span><img src="images/food img2.jfif" alt="food"></span></div>
      <div class="image" data-name="building"><span><img src="images/building img 2.jfif" alt="building"></span></div>
      <div class="image" data-name="sky"><span><img src="images/𝑵𝒊𝒈𝒉𝒕.jfif" alt="sky"></span></div>
      <div class="image" data-name="forest"><span><img src="images/forest img2.jfif" alt="forest"></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Category: <p></p></span>
      <span><i class="icon fas fa-times"></i></span> 
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
